{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>

    {% if image_data %}
        <h2>Received Image Data:</h2>
        <textarea rows="10" cols="100">{{ image_data }}</textarea>
        <h2>Canvas Image:</h2>
        <img src="{{ image_data }}" alt="Canvas Image" />
    {% else %}
        <p>No image data received.</p>
    {% endif %}

    <a href="{% url 'ui:index' %}">Go Back</a> <!-- Adjust the URL as needed -->
</body>
</html>
